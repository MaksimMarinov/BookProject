<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>


<body>

<div th:include="~{fragments/nav}">
    Navbar
</div>
<div class="container">
    <h2 class="text-center font-weight-bold">Login</h2>
    <form method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group justify-content-center">
            <label for="username" class="login">Username</label>
            <input th:value="${username}"
                   id="username"
                   name="username"
                   type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group justify-content-center">
            <label for="password" class="login text-center">Password</label>
            <input id="password"
                   name="password"
                   type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:include="~{fragments/footer}"></footer>
</div>
</body>
</html>
