<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block>
    <nav class="navbar navbar-expand-lg bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-blur fixed-top">
            <a class="navbar-brand" href="/"><img alt="book picture" src="/images/book.jpg" class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav w-100 nav-justified">
                <li class="nav-item"  sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()" >
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="nav-link" th:href="@{/books}">Books</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="nav-link" th:href="@{/books/add}">Add book</a>
                </li>



                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        AdminPanel
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/statistics}">Statistics</a>
                        <a class="dropdown-item" th:href="@{/roles/add}">Change user role</a>
                        <a class="dropdown-item" th:href="@{/teams}">Teams</a>
                    </div>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="logout form-inline my-2 my-lg-0">
                        <!--  <div class="text-white">Welcome, <th:block sec:authentication="name"></th:block>!</div>-->
                        <form th:action="@{/users/logout}" th:method="post">
                            <input class="logout btn btn-link nav-link" type="submit" value="Logout">
                        </form>
                    </a>
                </li>
                <li class="nav-item"  >
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>

            </ul>

        </div>
    </nav>

    </th:block>
